    <head>
        <meta charset="utf-8">

        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "color": "#97c2fc", "id": "978f5752-b8a9-4dfb-a619-e0c50da86635", "label": "BuildingA", "labelHighlightBold": true, "level": 1, "shape": "circle", "title": "building"}, {"color": "#97c2fc", "id": "40e90026-ee9b-4407-85b2-043e3c6d5e2e", "label": "BuildingA.Residential", "level": 2, "shape": "dot", "size": 10, "title": "space"}, {"color": "#97c2fc", "id": "34b417bf-b5fd-4214-a3f5-d2486c9f2a13", "label": "BuildingA.Retail", "level": 2, "shape": "dot", "size": 10, "title": "space"}, {"color": "#97c2fc", "id": "adde3886-c345-4bee-91dd-d2725e9af6cf", "label": "BuildingA.Parking", "level": 2, "shape": "dot", "size": 10, "title": "space"}, {"borderWidth": 2, "color": "#97c2fc", "id": "45d29351-f66e-4369-aaa2-f8194fbb20c9", "label": "BuildingB", "labelHighlightBold": true, "level": 1, "shape": "circle", "title": "building"}, {"color": "#97c2fc", "id": "7f3e9ca7-484d-4802-bb52-d91da50d6eab", "label": "BuildingB.Residential", "level": 2, "shape": "dot", "size": 10, "title": "space"}, {"color": "#97c2fc", "id": "space", "label": "BuildingB.Retail", "level": 2, "shape": "dot", "size": 10, "title": "retail"}, {"color": "#97c2fc", "id": "bf7a97ff-8e3c-4f3d-9a21-14c2e0d7d05b", "label": "BuildingB.Parking", "level": 2, "shape": "dot", "size": 10, "title": "space"}, {"borderWidth": 2, "color": "#97c2fc", "id": "b26c78c1-2c9f-445a-ad66-c871c153828f", "label": "Complex", "labelHighlightBold": true, "level": 0, "shape": "circle", "title": "building"}, {"color": "#97c2fc", "id": "081b5ef6-ab03-4363-afc1-205f90710c11", "label": "Complex.Parking", "level": 2, "shape": "dot", "size": 10, "title": "space"}]);
                  edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "from": "978f5752-b8a9-4dfb-a619-e0c50da86635", "title": "spatiallyContains", "to": "40e90026-ee9b-4407-85b2-043e3c6d5e2e"}, {"arrowStrikethrough": false, "arrows": "to", "from": "978f5752-b8a9-4dfb-a619-e0c50da86635", "title": "spatiallyContains", "to": "34b417bf-b5fd-4214-a3f5-d2486c9f2a13"}, {"arrowStrikethrough": false, "arrows": "to", "from": "978f5752-b8a9-4dfb-a619-e0c50da86635", "title": "spatiallyContains", "to": "adde3886-c345-4bee-91dd-d2725e9af6cf"}, {"arrowStrikethrough": false, "arrows": "to", "from": "45d29351-f66e-4369-aaa2-f8194fbb20c9", "title": "spatiallyContains", "to": "7f3e9ca7-484d-4802-bb52-d91da50d6eab"}, {"arrowStrikethrough": false, "arrows": "to", "from": "45d29351-f66e-4369-aaa2-f8194fbb20c9", "title": "spatiallyContains", "to": "space"}, {"arrowStrikethrough": false, "arrows": "to", "from": "45d29351-f66e-4369-aaa2-f8194fbb20c9", "title": "spatiallyContains", "to": "bf7a97ff-8e3c-4f3d-9a21-14c2e0d7d05b"}, {"arrowStrikethrough": false, "arrows": "to", "from": "b26c78c1-2c9f-445a-ad66-c871c153828f", "title": "spatiallyContains", "to": "978f5752-b8a9-4dfb-a619-e0c50da86635"}, {"arrowStrikethrough": false, "arrows": "to", "from": "b26c78c1-2c9f-445a-ad66-c871c153828f", "title": "spatiallyContains", "to": "45d29351-f66e-4369-aaa2-f8194fbb20c9"}, {"arrowStrikethrough": false, "arrows": "to", "from": "b26c78c1-2c9f-445a-ad66-c871c153828f", "title": "spatiallyContains", "to": "081b5ef6-ab03-4363-afc1-205f90710c11"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
