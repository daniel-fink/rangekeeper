[tool.poetry]
name = "Rangekeeper"
version = "0.6.2-alpha"
description = "A Python library assisting financial modelling in scenario planning, decision-making, cashflow forecasting, and the like"
authors = ["Daniel Fink <danfink@mit.edu>"]
license = "MPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
aenum = "^3.1.15"
matplotlib = "^3.8.3"
pandas = "^2.2.0"
Pint = "^0.20.1"
pyxirr = "^0.10.3"
scipy = "^1.12.0"
networkx = "^3.2.1"
py-moneyed = "^3.0"
python-dateutil = "^2.9.0"
tabulate = "^0.9.0"
PyYAML = "^6.0.1"
specklepy = "^2.18.1"
numba = "^0.59.0"
multiprocess = "^0.70.14"
seaborn = "^0.13.2"
pyvis = "^0.3.2"
plotly = "^5.19.0"
mpld3 = "^0.5.10"
pyarrow = "^15.0.0"

[tool.poetry.dev-dependencies]
pytest = "^8.1.1"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
