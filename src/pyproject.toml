[tool.poetry]
name = "Rangekeeper"
version = "0.6.6-alpha"
description = "A Python library assisting financial modelling in scenario planning, decision-making, cashflow forecasting, and the like"
authors = ["Daniel Fink <danfink@mit.edu>"]
license = "MPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
matplotlib = "^3.9"
pandas = "^2.2"
pint = "^0.24"
pyxirr = "^0.10"
scipy = "^1.13"
networkx = "^3.3"
py-moneyed = "^3.0"
tabulate = "^0.9"
pyyaml = "^6.0"
specklepy = "^2.19"
numba = "^0.60"
multiprocess = "^0.70"
seaborn = "^0.13"
pyvis = "^0.3"
plotly = "^5.22"
mpld3 = "^0.5"
pyarrow = "^16.1"
aenum = "^3.1"
numpy-financial = "^1.0"

[tool.poetry.dev-dependencies]
pytest = "^8.2.1"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
